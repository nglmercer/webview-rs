# Bun configuration file

[install]
# Use bun's lockfile
lockfile = true
# Save exact versions
exact = false

[install.scopes]
# Configure scope registries if needed

[test]
# Test configuration
# Run tests sequentially to avoid GTK D-Bus conflicts
# GTK applications can only own the org.gtk.Application interface once at a time
isolated = true
coverage = false
timeout = 120000

[run]
# Run configuration
