name: Publish Universal Release

env:
  APP_NAME: webview

permissions:
  contents: write
  id-token: write

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-build:
    name: Call Build Workflow
    uses: ./.github/workflows/build.yml
    secrets: inherit

  github_release:
    name: Create Universal Release
    runs-on: ubuntu-latest
    needs: call-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # PASO CLAVE 1: Descargar TODOS los binarios a la carpeta raíz (.)
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: webview-* # Coincide con el nombre en build.yml
          path: . # Los descarga AQUÍ MISMO, junto al index.js
          merge-multiple: true # Aplana las carpetas, dejando solo los archivos .node

      # (Opcional) Listar archivos para que veas en el log que todo está ahí
      - name: Verify files present
        run: ls -la *.node index.js

      # PASO CLAVE 2: Crear un único paquete .tgz GIGANTE con todo
      # Como 'files' en package.json incluye "*.node", npm pack los meterá todos.
      - name: Pack Universal Package
        run: npm pack
        shell: bash

      # PASO CLAVE 3: Subir a GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          make_latest: true
          files: |
            *.tgz
            *.node
          body: |
            ## Universal Release ${{ github.ref_name }}

            This release is an **All-in-One** package.
            The `.tgz` file contains the JS code AND all native binaries for all platforms.

            It supports:
            - Windows (x64, x86, arm64)
            - macOS (x64, arm64)
            - Linux (x64, arm64, armv7)
            - Android
